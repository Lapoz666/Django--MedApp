<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body class="bg-secondary">
  <div class="container-fluid bg-primary">
    <h1 class="text-white text-center">Welcome To MyMeds</h1>
  </div>

<div class="container ">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center mt-5 bg-light">

  <h2 class="mb-5">LOGIN</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

  </form><br>
  <p>Don't have an account?<a href="{% url 'signup' %}"><b>SignUp</b></a></p>
